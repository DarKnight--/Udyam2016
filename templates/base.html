{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UDYAM 2016 |{% block title %} {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-flat.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">UYDAM 2016</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
            <li><a class="btn" data-target="#register_modal" data-toggle="modal">Register</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="modal modal-wide fade" id="register_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h3 id="myModalLabel">Team Registration</h3>
          </div>
          <div class="modal-body">
            <div class="container">
                <div class="col col-md-10">
                  <form class="form-horizontal" method="post" id="register_form">
                      {% csrf_token %}
                      <div class="form-group">
                          <label id="event_label" class="control-label col-xs-2">Event :</label>
                          <div class="col-xs-6">
                              <select class="form-control">
                                  <option value="code42day">CODE-4-2-DAY</option>
                                  <option value="codedef">CODEDEF</option>
                                  <option value="continnum">CONTINNUM</option>
                                  <option value="commnet">COMMNET</option>
                                  <option value="digisim">DIGISIM</option>
                                  <option value="embedtron">EMBEDTRON</option>
                                  <option value="funckit">FUNCKIT</option>
                                  <option value="ichip">I-CHIP</option>
                                  <option value="ignite">IGNITE</option>
                                  <option value="krypto">KRYPTO</option>
                                  <option value="mosaic">MOSIAC</option>
                                  <option value="muse">MUSE</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">
                          <label id="team_lable" class="control-label col-xs-2">Team Name:</label>
                          <div class="col-xs-6">
                              <input type="text" name="team_name" class="form-control">
                          </div>
                      </div>
                      <div class="form-group">
                          <fieldset id="tr_field">
                              <div class="container">
                                  <legend>Team Representative:</legend>
                              </div>
                              <label>
                                  Name: <input type="text" name="member1_name">
                              </label>
                              <label>
                                  Contact Number: <input type="text" name="member1_contact">
                              </label>
                              <label>
                                  Email: <input type="email" name="member1_email">
                              </label>
                          </fieldset>
                      </div>
                          <br>
                          <br>
                      <div class="form-group" id="members_div">
                          <legend id = 'legend'>
                              <div class="container">
                                  <div class="col-md-8 align-center">
                                      <p style="text-align: center;"> Team Members:</p>
                                  </div>
                                  <div class="col-md-4">
                                      <div class="form-group">
                                          <button type="button" class="btn btn-default btn-sm btn-success" onclick="add_member()">
                                              <span class="glyphicon glyphicon-plus-sign"></span>
                                          </button>
                                      </div>
                                  </div>
                              </div>
                          </legend>
                      </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" form="register_form">Register</button>
            </div>
      </div>
    </div>
  </div>
  {% block body %}
  {% endblock %}
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Copyright &copy; 2014-2016 UDYAM</p>
    </div>
  </footer>
  <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script>
    var max_members = 5;
    var id_number = 2;
    var counter = 1;
    function add_member(){
        //dynamically adds a member to the team
        if(counter >= max_members){
            alert("Maximum" + max_members + "number of allowed members in a team");
        }
        else{
            counter++;
            var text =  '<fieldset id="m'+id_number+'_field"> \
                            <label> \
                                Name: <input type="text" name="member_name">\
                            </label> \
                            <label> \
                                Contact Number: <input type="text" name="member_contact"> \
                            </label> \
                            <label> \
                                Email: <input type="email" name="member_email">\
                            </label> \
                            <button type="button" class="btn btn-default btn-sm btn-warning" \
                                onclick="remove_member(' + "'m"+id_number+"_field'"+')"> \
                                <span class="glyphicon glyphicon-minus-sign"></span>\
                                </button>\
                        </fieldset>';
            $("#members_div").append(text);
            id_number++;
        }
    }
    function remove_member(tag){
        $('#'+tag).remove();
        counter--;
    }
  </script>
</body>
</html>
